apiVersion: v1
kind: PersistentVolume
metadata:
  name: productcatalogservice-tcpdump-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/files/productcatalogservice"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: productcatalogservice-tcpdump-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi