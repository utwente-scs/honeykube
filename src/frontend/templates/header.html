{{ define "header" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Techno Gadgets</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <!-- Responsive-->
    <link rel="stylesheet" type="text/css" href="/static/css/responsive.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.css">
    <!-- owl stylesheets --> 
    <link rel="stylesheet" type="text/css" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/jquery.fancybox.min.css" media="screen">
    <link rel='shortcut icon' type='image/x-icon' href='/static/favicon.png' />
</head>

<body>
    <header>
        <div class="navbar sub-navbar">
            <div class="container d-flex justify-content-between">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <img src="/static/icons/logo.png" alt="" class="logo" />
                </a>
                <div class="controls">
                    <a href="/cart">
                        <img src="/static/icons/cart.png" alt="" class="cart" />
                        <span>Cart
                            {{ if $.cart_size }}
                            <span class="badge badge-warning">{{$.cart_size}}</span>
                            {{ end }}
                        </span>
                    </a>
                    <a href="/user">
                        <img src="/static/icons/user.png" alt="" class="user" />
                        {{if $.loggedin}}
                        <span>{{$.username}}</span>
                        {{else}}
                        <span>User</span>
                        {{end}}
                    </a>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="container d-flex justify-content-between">
                <div class="h-free-shipping">Free shipping with â‚¬150 purchase! &nbsp;&nbsp;</div>
                {{ if $.show_currency }}
                <div class="h-controls">
                    <div class="h-control">
                        <img src="/static/icons/CurrencyIcon.svg" alt="" class="icon" />
                        <form method="POST" class="controls-form" action="/setCurrency" id="currency_form" >
                            <select name="currency_code" onchange="document.getElementById('currency_form').submit();">
                                    {{range $.currencies}}
                                <option value="{{.}}" {{if eq . $.user_currency}}selected="selected"{{end}}>{{.}}</option>
                                {{end}}
                            </select>
                        </form>
                        <img src="/static/icons/DownArrow.svg" alt="" class="icon arrow" />
                    </div>
                </div>
                {{ end }}

            </div>
        </div>

    </header>
    {{end}}
