{{ define "user" }}
    {{ template "header" . }}
    
    <main role="main", class="user">
    {{if $.loggedin}}
        <div class="row">
            <div class="col-md-6 mx-auto p-0">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in"><label for="tab-1" class="tab">User Account</label>
                    <div class="login-space">
                        <div class="group"> <label class="label">Username: </label> <p>{{$.username}}</p>
                        <div class="group"> <label class="label">Password: </label> <p>{{$.password}}</p>
                        <div class="group"> <label class="label">Credit Card: </label> <p>{{$.credit_card}}</p>
                        <div class="hr"></div>
                        <form method="GET" action="/logout">
                            <div class="group"> <input type="submit" class="button" value="Logout"> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {{ else }}
        <div class="row">
            <div class="col-md-6 mx-auto p-0">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                            <form method="POST" action="/user/login">
                                <div class="group"> <label for="user" class="label">Username</label> <input name="login_user" id="user" type="text" class="input" placeholder="Enter your username" required> </div>
                                <div class="group"> <label for="pass" class="label">Password</label> <input name="login_pass" id="pass" type="password" class="input" data-type="password" placeholder="Enter your password" required> </div>
                                <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                                <div class="hr"></div>
                            </form>
                        </div>
                        <div class="sign-up-form">
                            <form method="POST" action="/user/signup">
                                <div class="group"> <label for="user" class="label">Username</label> <input name="signup_user" id="user" type="text" class="input" placeholder="Create your Username" required> </div>
                                <div class="group"> <label for="pass" class="label">Password</label> <input name="signup_pass" id="pass" type="password" class="input" data-type="password" placeholder="Create your password" required> </div>
                                <div class="group"> <label for="pass" class="label">Repeat Password</label> <input name="signup_repeat_pass" id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password" required> </div>
                                <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                                <div class="hr"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{end}}
    </main>
    
    {{ template "footer" . }}
{{ end }}
