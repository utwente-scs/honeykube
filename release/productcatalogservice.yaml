apiVersion: apps/v1
kind: Deployment
metadata:
  name: productcatalogservice
spec:
  selector:
    matchLabels:
      app: productcatalogservice
  template:
    metadata:
      labels:
        app: productcatalogservice
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 3000
      containers:
      - name: productcatalog
        image: eu.gcr.io/research-gcp-credits/productcatalogservice@sha256:fd52c4512f2d32ccf80bf4bb0820afeee946eff88872ea1e525af451331857dc
        ports:
        - containerPort: 3550
        securityContext:
          privileged: false
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 3000
          allowPrivilegeEscalation: false
        env:
        - name: PORT
          value: "3550"
        - name: MYSQL_DB_SERVICE_ADDR
          value: productdb-service:3306
        - name: MYSQL_DB_NAME
          value: "productcatalog"
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        - name: DISABLE_STATS
          value: "1"
        - name: DISABLE_TRACING
          value: "1"
        - name: DISABLE_PROFILER
          value: "1"
        # - name: JAEGER_SERVICE_ADDR
        #   value: "jaeger-collector:14268"
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:3550"]
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:3550"]
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      - name: tcpdump
        image: corfr/tcpdump
        imagePullPolicy: Always
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
        volumeMounts:
          - name: tcpdump-init
            mountPath: /home/root/
          - name: tcpdump-persistent-storage
            mountPath: /tmp
        command: ["/bin/sh", "-c"]
        args:
        - sh /home/root/start-tcpdump.sh productcatalogservice 900
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 200Mi
      volumes:
        - name: tcpdump-init
          configMap:
            name: tcpdump-script-configmap
        - name: tcpdump-persistent-storage
          persistentVolumeClaim:
            claimName: productcatalogservice-tcpdump-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: productcatalogservice
spec:
  type: ClusterIP
  selector:
    app: productcatalogservice
  ports:
  - name: grpc
    port: 3550
    targetPort: 3550
